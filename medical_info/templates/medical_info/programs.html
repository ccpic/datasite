{% regroup programs by year as year_list %}

<div class="ui segment">
    <div class="ui list">
        <div class="item">
            <i class="info red icon"></i>
            <div class="content">
                <a href="{% url 'medical_info:posts' %}?tag=255">含医学部解读的文章</a>
            </div>
        </div>
    </div>
</div>
{% for year in year_list %}
<div class="ui segment">
    <a class="ui top left attached label">{{ year.grouper }}</a>
    <div class="ui list">
        {% for program in year.list %}
        <div class="item">
            <i class="ellipsis vertical icon"></i>
            <div class="content">
                <a href="{% url 'medical_info:posts' %}?program={{ program.pk }}">{{ program.name}}
                    {% if program.vol %}
                    {{ program.vol }}
                    {% endif %}
                    ({{ program.post_count }})
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endfor%}
