{% load tags %}

<div class="ui red vertical segment">
    <h3 class="ui header">
        省份
    </h3>
    <div class="ui labels">
        {% for prov in all_provinces %}
            {% if prov.hospital__province in selected_provinces %}
                <a class="ui red label" href="{% url 'kol:kols' %}?{% add_query_params request province=prov.hospital__province %}">
                    {{ prov.hospital__province }} <div class="detail">({{ prov.count }})</div>
                    <i class="delete icon"></i>
                </a>
            {% else %}
                <a class="ui label" href="{% url 'kol:kols' %}?{% add_query_params request province=prov.hospital__province %}">
                    {{ prov.hospital__province }} <div class="detail">({{ prov.count }})</div>
                </a>
            {% endif %}
        {% endfor %}
    </div>
</div>
