<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "kol/index.html" %} 
{% load humanize %} 
{% load tags %} 
{% block title %}新增拜访记录{% endblock title %}

<!-- 隐藏分隔条 -->
<div class="ui hidden divider"></div>

<!-- 写入 base.html 中定义的 body content -->
{% block display%}

<div class="ui hidden divider"></div>

<div class="ui container">
    <div class="ui big breadcrumb">
        <a href="{% url 'kol:records' %}">所有拜访记录</a>
        <i class="right arrow icon divider"></i>
        <div class="active section">新增拜访记录</div>
    </div>
    <div class="ui divider"></div>
    <form class="ui form" method="post" id="form_create_record">
        {% csrf_token %}
        <div class="two fields">
            <div class="required field">
                <label>KOL</label>
                <select class="ui search dropdown" name="select_kol">
                    <option value="">请搜索并选择KOL</option>
                    {% for kol in kols %}
                    <option value="{{ kol.pk }}">{{ kol }}</option>
                    {% endfor %}
                </select>
            <a href="{% url 'kol:create_kol' %}">KOL不在列表中，点击添加</a>
            </div>
            <div class="required field">
                <label>拜访日期</label>
                <div class="ui calendar" id="datepicker">
                    <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" name="visit_date" placeholder="请选择拜访日期">
                    </div>
                </div>
            </div>
        </div>
        <div class="required field">
            <label>拜访目标</label>
            <textarea
                name="text_purpose"
                form="form_create_record"
                placeholder="请填写拜访目标"
            ></textarea>
        </div>
        <div class="required field">
            <label>主要反馈</label>
            <textarea
                name="text_feedback_main"
                form="form_create_record"
                placeholder="请填写主要反馈"
            ></textarea>
        </div>
        <div class="field">
            <label>其他重要信息</label>
            <textarea
                name="text_feedback_oth"
                form="form_create_record"
                placeholder="请填写其他重要信息，可为空"
            ></textarea>
        </div>
        <div class="ui error message">
        </div>
        <button class="ui primary button" type="submit" id="btn_create">提交</button>
    </form>
</div>
<div class="ui hidden divider"></div>

<script>
    $('#datepicker').calendar({
        type: 'date',
        today: true,
        formatter: {
            date: function (date, settings) {
                var day = date.getDate() + '';
                if (day.length < 2) {
                    day = '0' + day;
                }
                var month = (date.getMonth() + 1) + '';
                if (month.length < 2) {
                    month = '0' + month;
                }
                var year = date.getFullYear();
                return year + '-' + month + '-' + day;
            },
        },
    });
    $(".ui.radio.checkbox").checkbox();
    $(".ui.dropdown").dropdown({ fullTextSearch: true });
    $(".ui.form").form({
        fields: {
            select_kol: {
                identifier: "select_kol",
                rules: [
                    {
                        type: "empty",
                        prompt: "未选择KOL",
                    },
                ],
            },
            visit_date: {
                identifier: "visit_date",
                rules: [
                    {
                        type: "empty",
                        prompt: "未选择拜访日期",
                    },
                ],
            },
            text_purpose: {
                identifier: "text_purpose",
                rules: [
                    {
                        type: "empty",
                        prompt: "未填写拜访目标",
                    },
                ],
            },
            text_feedback_main: {
                identifier: "text_feedback_main",
                rules: [
                    {
                        type: "empty",
                        prompt: "未填写主要反馈",
                    },
                ],
            },

        },
    });
</script>

{% comment %} <script>
    $("#btn_create").click(function (){
        $("#error_message").attr("class", "ui hidden error message");
        $.ajax({
            type: "post",
            url: "{% url 'kol:create_kol' %}",
            data: $("#form_create_kol").serialize(),
            success: function(result) {
                $("#success_message").attr("class", "ui positive message");
                window.location.href = "{% url 'kol:kols' %}";
            },
            error: function (result) {            //失败
                console.log(result)
                if (result.responseJSON.message == "该KOL已存在"){
                    $("#error_message").attr("class", "ui error message");
                };
            }
        });
    });
</script> {% endcomment %}
{% endblock display %}
