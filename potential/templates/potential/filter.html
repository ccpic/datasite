<script type="text/javascript">
    $("#AJAX_get").click(function (event) {
        event.preventDefault(); // 防止表单默认的提交
        var dimmer_dummy = $("#dimmer_dummy"); // 使用一个透明dummy dimmer保证loading文字一直显示在viewport中央
        $("#dimmer").attr('class', 'ui active dimmer');
        dimmer_dummy.attr('class', 'ui active dimmer'); // 非透明的dimmer依旧负责遮罩功能，点击筛选按钮后dimmer变成active
        dimmer_dummy.children('div').remove(); // 删除初始化文字
        dimmer_dummy.append('<div class="ui text loader">数据加载中……</div>'); // 增加loading效果和文字

        // Pyecharts图表初始化

        // 获取交互表单数据
        var form_data = getForm();
        $("#table_hp").DataTable(
            initDataTable(urlParam, columnsParam, form_data)
        )
        
        $.ajax({
            // 请求的url
            url: '{% url 'potential:query' %}',
            // 请求的type
            type: 'GET',
            // 发送的数据
            data: form_data,
            // 回调函数，其中ret是返回的JSON，可以以字典的方式调用
            success: function (ret) {     //成功执行
                // 去除加载遮罩（去掉active）
                dimmer_dummy.attr('class', 'ui dimmer');
                $("#dimmer").attr('class', 'ui dimmer');

                {% comment %} $("#potential_total").html(ret["潜力汇总(DOT)"].toLocaleString())
                $("#number_total").html(ret["有潜力值的终端数量"].toLocaleString())
                $("#share_total").html(toPercent(ret["信立坦所有终端份额"]))
                $("#potential_target").html(toPercent(ret["信立坦目标终端覆盖潜力(DOT %)"]))
                $("#number_target").html(ret["信立坦目标终端数量"].toLocaleString())
                $("#share_target").html(toPercent(ret["信立坦目标终端份额"]))
                $("#potential_sales").html(toPercent(ret["信立坦有量终端覆盖潜力(DOT %)"]))
                $("#number_sales").html(ret["信立坦有量终端数量"].toLocaleString())
                $("#share_sales").html(toPercent(ret["信立坦有量终端份额"])) {% endcomment %}


            },
            error: function () {            //失败
                console.log('失败');
                dimmer_dummy.children('div').text('有错误发生，无法完成查询'); // AJAX回调失败则报错
            }
        });
    })
</script>

<script>
    function toPercent(str) {
        if (isNaN(str) === false) {
            var strP = Number(str * 100).toFixed(1);
            strP += "%";
        } else {
            strP = str;
        }
        return strP;
    }
</script>
<script>
    function getForm() {
        // 获取单选下拉框的值
        var form_data = {
            "DIMENSION_select": $("#DIMENSION_select").val(),
        };

        // 获取多选下拉框的值
        var dict = {{ mselect_dict|safe }};
        for (key in dict) {
            var form_name = dict[key]['select'] + "_select";
            jquery_selector_id = "[id='" + form_name + "']";//因为我们的部分多选框id有空格，要用这种写法
            form_data[form_name] = $(jquery_selector_id).val();
        }

        // 获取输出选项modal的值
        form_data['customized_sql'] = $('#customized_sql').val();

        return form_data
    }
</script>

<script>
    function initChart(chart_id) {
        var chart = echarts.init(document.getElementById(chart_id), 'white', {renderer: 'canvas'});
        chart.showLoading({
            text: '正在加载数据'
        });  //增加加载提示
        return chart
    }
</script>

<script>
    function updateChart(chart, chart_options) {
        chart.clear();
        if (chart_options !== "null") {
            chart.setOption(chart_options);
            chart.hideLoading();
        }
    }
</script>

<script>
    // table初始化方法
    function initDataTable(urlParam, columnsParam, form_data) {
        return {
            sPaginationType: "full_numbers", //分页风格，full_number会把所有页码显示出来
            searching: true, //搜索
            ordering: true, //是否启用排序
            bProcessing: true, //是否显示加载
            sAjaxSource: urlParam, //请求资源路径
            serverSide: true, //开启服务器处理模式
            /*
                   使用ajax，在服务端处理数据
                   sSource:即是"sAjaxSource"
                   aoData:要传递到服务端的参数
                   fnCallback:处理返回数据的回调函数
                   */
            fnServerData: function (sSource, aoData, fnCallback) {
                $.ajax({
                    'type': 'POST',
                    "url": sSource,
                    "dataType": "json",
                    "data": {
                        "aodata": JSON.stringify(aoData),
                        "formdata":JSON.stringify(form_data),
                    },
                    "success": function (resp) {
                        fnCallback(resp);
                    }
                });
            },
            "oLanguage": { //语言设置
                "sLengthMenu": '<select class="form-control" style="width:150px">' +
                    '<option value="10" selected>每页显示10条</option>' +
                    '<option value="20">每页显示20条</option>' +
                    '<option value="50">每页显示50条</option>' +
                    '<option value="100">每页显示100条</option>' +
                    '</select>',
                "sProcessing": "处理中...",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 条客户档案，共 _TOTAL_ 条",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(获取 _MAX_ 条客户档案)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
            },
            "bServerSide": true, //开启服务器模式，使用服务器端处理配置datatable。
            "columns": columnsParam,
        }
    }

    var urlParam = '{% url 'potential:table_hp' %}'
    var columnsParam = [{
            title: "南北东中国",
            data: "bu"
        },
    ];
</script>
